version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://odoo:odoo@postgres:5432/integration
      - REDIS_URL=redis://redis:6379/0
      - ODOO_URL=http://odoo:7089
      - ODOO_DB=odoo
      - ODOO_USERNAME=admin@elitaco.my
      - ODOO_PASSWORD=admin
      - WOO_WEBHOOK_SECRET=${WOO_WEBHOOK_SECRET:-}
      - APP_SECRET=elitaco-secret-key
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=integration
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  rq-worker:
    build: .
    command: rq worker events
    environment:
      - DATABASE_URL=postgresql://odoo:odoo@postgres:5432/integration
      - REDIS_URL=redis://redis:6379/0
      - ODOO_URL=http://odoo:7089
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
